<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SVG Art</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            background-color: #f4f4f4;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }
        
        .gallery-container {
            width: 220px;
            overflow-y: scroll;
            height: 340px;
            border: 2px solid #333;
            border-radius: 10px;
            background-color: #fff;
            padding: 10px;
        }

        .svg-wrapper {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 20px;
        }

        .svg-wrapper label {
            font-size: 1.2em;
            color: #333;
            margin-bottom: 5px;
            font-weight: bold;
        }

        svg {
            border: 1px solid #ddd;
            border-radius: 5px;
            width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
        <svg width="200" height="300">
       
            <rect x="0" y="0" width="200" height="300" fill="#1D1160" />
            <line x1="100" y1="30" x2="100" y2="150" stroke="#E56020" stroke-width="10" />
            <line x1="100" y1="150" x2="170" y2="100" stroke="#E56020" stroke-width="10" />
            <line x1="100" y1="150" x2="30" y2="100" stroke="#E56020" stroke-width="10" />
            <line x1="100" y1="150" x2="170" y2="200" stroke="#E56020" stroke-width="10" />
            <line x1="100" y1="150" x2="30" y2="200" stroke="#E56020" stroke-width="10" />
            <circle cx="100" cy="150" r="50" fill="#E56020" />
            <path d="M 50 150 Q 100 110 150 150 Q 100 190 50 150" fill="none" stroke="black" stroke-width="4" />
            <path d="M 100 100 Q 120 130 100 200" fill="none" stroke="black" stroke-width="4" />
            <path d="M 100 100 Q 80 130 100 200" fill="none" stroke="black" stroke-width="4" />
        </svg>
    </div>

    <svg width="200" height="300">
     
        <rect x="0" y="0" width="200" height="300" fill="#1D428A" />
        <circle cx="100" cy="150" r="90" fill="none" stroke="#FDB927" stroke-width="8" />
        <path d="M 40 180 L 160 180 
                 M 60 180 L 60 130 
                 M 140 180 L 140 130 
                 M 80 180 L 80 110 
                 M 120 180 L 120 110 
                 M 100 180 L 100 90" 
              stroke="#FDB927" stroke-width="4" fill="none" />
        <path d="M 40 180 Q 100 100 160 180" fill="none" stroke="#FDB927" stroke-width="4" />
    </svg>

    <svg width="200" height="300">
        <polyline points="20,50 180,50 100,270" stroke="purple" fill="none" stroke-width="10" />
        <circle cx="100" cy="130" r="50" fill="orange" stroke="black" stroke-width="6" />
    </svg>

    <svg width="200" height="300">
        <polygon points="100,30 160,100 130,220 70,220 40,100" fill="blue" stroke="black" stroke-width="5" />
        <ellipse cx="100" cy="150" rx="60" ry="20" fill="lightblue" />
        <polygon points="80,100 120,100 100,180" fill="white" />
    </svg>

    <svg width="200" height="300">
        <rect x="50" y="50" width="100" height="200" fill="pink" />
        <circle cx="100" cy="150" r="40" fill="purple" />
        <line x1="100" y1="0" x2="100" y2="300" stroke="black" stroke-width="8" />
        <line x1="0" y1="150" x2="200" y2="150" stroke="black" stroke-width="8" />
    </svg>

    <svg width="200" height="300">
        <polygon points="50,20 150,20 180,280 20,280" fill="lightgray" stroke="red" stroke-width="5" />
        <polyline points="50,150 100,50 150,150 100,250" stroke="darkblue" fill="none" stroke-width="10" />
    </svg>

    <svg width="200" height="300">
      
        <rect x="0" y="0" width="200" height="300" fill="#CE1141" />
        <circle cx="100" cy="150" r="50" fill="black" />
        <polygon points="20,90 70,130 80,100 50,80" fill="#FFFFFF" />
        <polygon points="180,90 130,130 120,100 150,80" fill="#FFFFFF" />
        <circle cx="80" cy="140" r="5" fill="white" />
        <circle cx="120" cy="140" r="5" fill="white" />
        <rect x="85" y="170" width="30" height="10" fill="red" />
        <line x1="85" y1="180" x2="115" y2="180" stroke="white" stroke-width="2" />
        <path d="M 90 190 Q 100 200 110 190" stroke="black" stroke-width="2" fill="none" />
    </svg>
</body>
</html>
